<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/bookninja.css') }}" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookNinja</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <a class="navbar-brand" href="{{ url_for('.show_listings') }}" id="header-logo-container">
          <img class="header-logo" id="header-logo" src="{{ url_for('static', filename='images/logo.png') }}" />
        </a>
        <div class="navbar-left" id="header-searchbar">
          <input type="text" class="form-control" placeholder="Title or ISBN">
        </div>
        <div class="navbar-left" id="header-searchbutton">
          <button type="submit" class="btn btn-default">Search</button>
        </div>
        <div class="navbar-right" id="header-user">
          {%- if user is defined %}
            Hello, {{ user.name }}
          {%- else %}
            Login
          {%- endif %}
        </div>
      </nav>
      {% block body %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
